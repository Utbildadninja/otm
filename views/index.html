% include('header.tpl', title='OTM - Index')
% setdefault('submit', False)
<!-- <a class="github-fork-ribbon" href="https://github.com/gbyx3/otm" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a> -->
<div class="top_container">
    <h3>{{generic_message}}</h3>
</div>
<div class="outer_container">
    <div class="logo_container logo_mask">
        <img src="static/img/brand_logo.jpg" alt="Brand Logo"/>
    </div>
    <div class="container">
        <pre>{{message}}</pre>
        % if submit:
        <div class="submit_message">
            <div class="input_container">
                <input id="message_input" type="text" placeholder="Enter your message here"/>
                <button id="submit_button" type="button">Submit</button>
            </div>
            <div>
                <a href="#" id="link" style="pointer-events:none;"></a>
                <button id="copy_button" type="button" hidden="true" >copy</button>
            </div>
        </div>
        % end

    </div>
</div>
<div class="footer">
    <p>{{company}}</p>
</div>
